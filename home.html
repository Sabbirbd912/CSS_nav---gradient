<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Arrow</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* ðŸ”¹ Main Navbar */
        .hmenu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            background: #ffffff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, .15);
            position: relative;
        }

        .hmenu>li {
            position: relative;
        }

        .hmenu>li>a {
            text-decoration: none;
            padding: 14px 20px;
            display: block;
            color: #333;
            font-weight: 600;
            transition: background 0.3s, color 0.3s;
        }

        .hmenu>li>a:hover {
            background-color: #f5f5f5;
            color: #0077cc;
        }

        /* ðŸ”¹ Submenu */
        .submenu {
            list-style: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, .15);
            border-radius: 6px;
            min-width: 200px;
            padding: 10px 0;
            opacity: 0;
            visibility: hidden;
            transform: translateY(15px);
            transition: all 0.3s ease-in-out;
            z-index: 100;
        }

        .submenu li a {
            padding: 10px 20px;
            display: block;
            color: #444;
            text-decoration:none;
            border-top: 1px solid #999;
            font-size: 14px;
            transition: background 0.3s, color 0.3s;
        }

        .submenu li a:hover {
            background: #f0f0f0;
            color: #0077cc;
        }

        /* ðŸ”¹ Show Submenu on Hover */
        .hmenu li:hover>.submenu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* ðŸ”¹ If there is submenu then show arrow */
        .hmenu li:has(> .submenu)>a::after {
            content: "â–¾";
            margin-left: 6px;
            font-size: 12px;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        /* ðŸ”¹ Hover -> arrow rotates */
        .hmenu li:has(> .submenu):hover>a::after {
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <ul class="hmenu">
        <li><a href="#">Apps</a>
            <ul class="submenu">
                <li><a href="#">App 1</a></li>
                <li><a href="#">App 2</a></li>
                <li><a href="#">App 3</a></li>
            </ul>
        </li>
        <li><a href="#">Industries</a>
            <ul class="submenu">
                <li><a href="#">Industry 1</a></li>
                <li><a href="#">Industry 2</a></li>
                <li><a href="#">Industry 3</a></li>
            </ul>
        </li>
        <li><a href="#">Community</a>
            <ul class="submenu">
                <li><a href="#">Forum</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </li>
        <li><a href="#">Pricing</a>
            <ul class="submenu">
                <li><a href="#">Basic</a></li>
                <li><a href="#">Pro</a></li>
                <li><a href="#">Enterprise</a></li>
            </ul>
        </li>
        <li><a href="#">Contact</a>
            <ul class="submenu">
                <li><a href="#">Email</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Live Chat</a></li>
            </ul>
        </li>
    </ul>
</body>

</html>
